<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>
    <form >
        Name:
        <input type="text" placeholder="Enter Your Name">
        <br>
        Father Name:
        <input type="text" placeholder="Enter Father Name">
        <br>
        Email ID:
        <input type="text" placeholder="Enter Email Address">
        <br>
        Mobile Number:
        <input type="number" placeholder="Enter Mobile Number">
        <br>
        Gender:
        <input type="radio">Male
        <input type="radio">Female
        <br>
        Date Of Birth:
        <input type="date">
        <br>
        Address:
        <br>
        <textarea cols="30" rows="10"></textarea>
        <br>
        City:
        <input type="text" placeholder="Enter City Name">
        <br>
        Country:
        <input type="text" placeholder="Enter Country Name">
        <br>
        Hobbies:
        <input type="checkbox"/>Speech
        <input type="checkbox"/>Games
        <input type="checkbox"/>Reading
        <input type="checkbox"/>Singing
        <br>
        Qualification:
        <br>
        <input type="checkbox"> High School(10th)
        <br>
        <input type="checkbox"> Higher School(12th)
        <br>
        <input type="checkbox"> Graduation(Bachelors)
        <br>
        <input type="checkbox"> Post Graduation(Masters)
        <br>
        <input type="checkbox">Phd
        <br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
